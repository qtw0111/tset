<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title> 수지의 개인정보 </title>
</head>
<body>
    <script>
        var attemptCount = 0;

        while (attemptCount < 3) {
            var id = prompt('아이디를 입력해주세요.');
            if (id && (id === '오뚜띠' || id === '백떤똥') {
                var password = prompt('비밀번호를 입력해주세요.');
                 if (password && === '070111'|| '0111'||'070724'||'0724') {
                    alert('인증 했습니다.');
                    break; // 성공했으므로 루프를 종료합니다.
                } else {
                    attemptCount++;
                    alert('비밀번호가 틀렸습니다. (' + attemptCount + '/3)');
                }
            }else {
                alert('존재하지 않는 아이디입니다.');
            }
        }

        if (attemptCount === 3) {
            alert('3회 이상 실패하여 로그인이 차단되었습니다.');
        }
    </script>
    <body bgcolor=#000000>
        <font color=White>
    안녕ㅎㅎ애깅ㅎㅎㅎ이곤 오딕 애기한테만 보여졍ㅎㅎㅎ물론 애기가 내가 준 링크에 비밀번호를 풀어야 겠지만ㅎㅎㅎ헤헤헿헤헤ㅔ헤헿
</body>
</html>
